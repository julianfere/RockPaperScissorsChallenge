<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet">
    <title>RPS</title>
</head>

<body>
    <article class="main-container">
        <div id='modal' class='modal hidden'>
            <div class="modal-content">
                <span class='content-header'>
                    <h1>
                        RULES
                    </h1>
                    <a id='close' class='pointer'>
                        <div><img src='images/icon-close.svg'></div>
                    </a>
                </span>
                <div><img src="images/image-rules.svg"></div>
            </div>
        </div>
        <div name='header' class="header-container">
            <div name='score' class="score-container">
                <img src='images/logo.svg' class='logo-image'>
            </div>
            <div name='score' class="score">
                <p>Score</p>
                <h1 id='score'>0</h1>
            </div>
        </div>
        <div id='options' class="options">
            <div id="rock-scissors">
                <a id='rock' class='pointer' href="#">
                    <!---TEMPLATE ROCK-->
                </a>
                <a id='scissors' class='pointer' href="#">
                    <!---TEMPLATE SCISSORS-->
                </a>
            </div>
            <a id='paper' class='pointer' href="#">
                <!---TEMPLATE PAPER-->
            </a>
        </div>
        <div id='picked-value' class='picked_values hidden'>
            <div class="value">
                <h1>You Picked</h1>
                <!---Choise placeholder-->
                <div id='player-choise'>

                </div>
            </div>
            <div id='win-or-lose' class="value hidden">
                <h1 id='result'></h1>
                <a href="#">
                    <span id='play-again' class='btn-play pointer'>Play Again</span>
                </a>
            </div>
            <div class="value">
                <h1>The House Picked</h1>
                <div id='pc-choise' class="placeholder"></div>
            </div>
        </div>
    </article>
    <footer>
        <div class="rules">
            <button id='rules' class="btn-rules pointer">
                Rules
            </button>
        </div>
    </footer>
    <template id='t-paper'>
        <span id="paper" class="paper center">
            <div class="btn center">
                <img src="/images/icon-paper.svg">
            </div>
        </span>
    </template>
    <template id='t-rock'>
        <span class="rock center">
            <div class="btn center">
                <img src="/images/icon-rock.svg">
            </div>
        </span>
    </template>
    <template id='t-scissors'>
        <span class="scissors center">
            <div class="btn center">
                <img src="/images/icon-scissors.svg">
            </div>
        </span>
    </template>
    <script src="index.js"></script>
</body>

</html>
